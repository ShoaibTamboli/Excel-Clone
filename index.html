<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Excel Clone</title>
</head>

<body>
  <div class="file-actions-container">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
  </div>
  <div class="cellprop-actions-container">
    <span class="material-symbols-outlined">
      content_copy
    </span>
    <span class="material-symbols-outlined">
      content_cut
    </span>
    <span class="material-symbols-outlined">
      content_paste
    </span>
    <select class="font-family-props">
      <option value="sans-serif">Sans-serif</option>
      <option value="Lucida Sans">Lucida Sans</option>
      <option value="Cambria">Cambria</option>
      <option value="monospace">Monospace</option>
    </select>

    <select class="font-size-props">
      <option value="">12</option>
      <option value="">14</option>
      <option value="">16</option>
      <option value="">18</option>
      <option value="">20</option>

    </select>
    <span class="material-symbols-outlined">
      format_bold
    </span>
    <span class="material-symbols-outlined">
      format_italic
    </span>
    <span class="material-symbols-outlined">
      format_underlined
    </span>
    <span class="material-symbols-outlined">
      format_align_left
    </span>
    <span class="material-symbols-outlined">
      format_align_center
    </span>
    <span class="material-symbols-outlined">
      format_align_right
    </span>
    <div class="color-prop">
      <span class="material-symbols-outlined">
        format_color_text
      </span>
      <input type="color" class="font-color-prop">
    </div>
    <div class="color-prop">
      <span class="material-symbols-outlined">
        colors
      </span>
      <input type="color" class="bg-color-prop">
    </div>
  </div>
  <div class="formulabar-actions-container">
    <input type="text" readonly class="address-bar">
    <span class="material-symbols-outlined formula-icon">
      function
    </span>
    <input type="text" class="formula-bar">
  </div>
  <div class="cells-gird-container">
    <div class="top-left-dummy-box"> </div>
    <div class="address-column-container"> </div>
    <div class="cells-container">
      <div class="address-row-container"></div>
    </div>
  </div>

  <div class="sheet-actions-container">

    <div class="sheet-add-icon">
      <span class="material-symbols-outlined">
        post_add
      </span>
    </div>
    <div class="sheets-folder-container">
      <div class="sheet-folder">
        Sheet1
      </div>
    </div>
  </div>

  <script src="./grid.js"></script>
</body>

</html>
